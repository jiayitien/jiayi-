<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機抽塔羅牌</title>
</head>
<body>
    <h1>隨機抽塔羅牌</h1>
    <button onclick="drawCard()">抽牌</button>
    <p id="result">你的塔羅牌會顯示在這裡</p>

    <script>
        function drawCard() {
            const cards = [
                "愚者 (The Fool)",
                "魔術師 (The Magician)",
                "女祭司 (The High Priestess)",
                "皇后 (The Empress)",
                "皇帝 (The Emperor)",
                // 添加更多塔羅牌
                "教皇 (The Hierophant)",
                "戀人 (The Lovers)",
                "戰車 (The Chariot)",
                "力量 (The Strength)",
                "隱士 (The Hermit)",
                "命運之輪 (The Wheel of Fortune) ",
                "正義 (Justice)",
                "吊人 (The Hanged Man)",
                "死神 (Death)",
                "節制 (The Mperance)",
                "惡魔 (The Devil)",
                "塔 (The Tower) ",
                "星星 (The Star)",
                "月亮 (The Moon) ",
                "太陽 (The Sun)",
                "審判 (The Judgement)",
                "世界 (The World)",               



             
          
            ];
            const randomIndex = Math.floor(Math.random() * cards.length);
            const randomCard = cards[randomIndex];
            document.getElementById("result").innerText = "你抽到的是：" + randomCard;
        }
    </script>
</body>
</html>
